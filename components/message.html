<!DOCTYPE html>
<html lang="en">
<head>
    <title>Message</title> 
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="main">
        <a class="main-page-link" href="../index.html">Return to main page</a>
        <section class="message">
            <form class="message__form form">
                <fieldset>
                    <legend class="form__legeng">Chat message</legend>
                    <div class="form-item">
                        <label class="form-item__label" for="email">Email Address</label>
                        <div class="form-item__inner">
                            <input class="form-item__input" type="text" id="email" placeholder="Johnsonwillamson@gmail.com">
                            <button class="form-item__update-btn form-btn">Update</button>
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="form-item__label" for="message">Message</label>
                        <input class="form-item__input" type="text" id="message" placeholder="Hello...">
                    </div>
                    <p class="form-hint"> <span>Note :</span> Youâ€™ll get confirmation email within 30mins</p>
                    <div class="form-checkbox">
                        <label class="form-checkbox__label" for="use-media-check">
                            Use media
                            <input class="form-checkbox__input" type="checkbox" name="use-media" id="use-media-check">
                            <span class="form-checkbox__check"></span>
                        </label>
                    </div>
                    <button class="form-submit form-btn" type="submit">SUBMIT</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
